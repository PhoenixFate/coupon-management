<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${couponInfoRules.id}"  type="hidden">
						<input id="couponId" name="couponId" th:value="${couponInfoRules.couponId}" type="hidden">
						<div class="form-group">	
								<label class="col-sm-3 control-label">属性名：</label>
								<div class="col-sm-8">
									<input id="ruleKey" name="ruleKey" th:value="${couponInfoRules.ruleKey}" class="form-control" type="text">
								</div>
							</div>
						
						<div class="form-group">	
								<label class="col-sm-3 control-label">表达式：</label>
								<div class="col-sm-8">
									<!-- <input id="expression" name="expression" th:value="${couponInfoRules.expression}" class="form-control" type="text"> -->
									<select id="expression" name="expression" title="表达式选择" class="selectpicker" data-live-search="true" th:field="*{couponInfoRules.expression}">
									 	<option value=">">大于(>)</option>
									 	<option value="<">小于(<)</option>
									 	<option value="=">等于(=)</option>
									 	<option value=">=">大于等于(>=)</option>
									 	<option value="<=">小于等于(<=)</option>
									 	<option value="<>">不等于(<>)</option>
									</select>
								</div>
							</div>
						<div class="form-group">	
								<label class="col-sm-3 control-label">属性值：</label>
								<div class="col-sm-8">
									<input id="ruleVal" name="ruleVal" th:value="${couponInfoRules.ruleVal}" class="form-control" type="text">
								</div>
							</div>
						<div class="form-group">	
								<label class="col-sm-3 control-label">属性描述：</label>
								<div class="col-sm-8">
									<textarea id="ruleName" name="ruleName" class="form-control" th:field="${couponInfoRules.ruleName}"
										type="text"> </textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/coupon/couponInfoRules/edit.js}">
	</script>
</body>
</html>
