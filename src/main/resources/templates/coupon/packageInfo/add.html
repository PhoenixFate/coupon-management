<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">服务包名称：</label>
								<div class="col-sm-6">
									<input id="packageName" name="packageName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务包详情介绍：</label>
								<div class="col-sm-8">
									<textarea id="packageDetail" name="packageDetail" class="form-control" rows="5"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">服务包生效时间：</label>
								<div class="col-sm-4">
									<input id="periodStartTime" name="periodStartTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务包截止时间：</label>
								<div class="col-sm-4">
									<input id="periodEndTime" name="periodEndTime" class="form-control" type="text">
								</div>
							</div>
									<div class="form-group">	
								<label class="col-sm-3 control-label">服务包状态</label>
								<div class="col-sm-8">
									<div class="col-sm-8">
									<label class="radio-inline"> 
										<input type="radio" name="packageStatus" value="1" checked="checked" /> 启用
									</label> 
									<label class="radio-inline"> 
										<input type="radio" name="packageStatus" value="0" /> 暂不启用
									</label> 
								</div>
								</div>
							</div>
														
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/coupon/packageInfo/add.js}">
	</script>
</body>
</html>
