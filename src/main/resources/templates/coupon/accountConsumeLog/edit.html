<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="consume_id" name="consume_id" th:value="${accountConsumeLog.consume_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">账户id：</label>
								<div class="col-sm-8">
									<input id="accountId" name="accountId" th:value="${accountConsumeLog.accountId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户号：</label>
								<div class="col-sm-8">
									<input id="accountNo" name="accountNo" th:value="${accountConsumeLog.accountNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费渠道码：</label>
								<div class="col-sm-8">
									<input id="channelCode" name="channelCode" th:value="${accountConsumeLog.channelCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费时间：</label>
								<div class="col-sm-8">
									<input id="consumeTime" name="consumeTime" th:value="${accountConsumeLog.consumeTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第三方订单号：</label>
								<div class="col-sm-8">
									<input id="thirdOrdernumber" name="thirdOrdernumber" th:value="${accountConsumeLog.thirdOrdernumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${accountConsumeLog.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券号码：</label>
								<div class="col-sm-8">
									<input id="couponNo" name="couponNo" th:value="${accountConsumeLog.couponNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销标记， 0 未退， 1 已退：</label>
								<div class="col-sm-8">
									<input id="refundFlag" name="refundFlag" th:value="${accountConsumeLog.refundFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销时间：</label>
								<div class="col-sm-8">
									<input id="refundTime" name="refundTime" th:value="${accountConsumeLog.refundTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费业务类型：</label>
								<div class="col-sm-8">
									<input id="bizCode" name="bizCode" th:value="${accountConsumeLog.bizCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费业务类型名称：</label>
								<div class="col-sm-8">
									<input id="bizName" name="bizName" th:value="${accountConsumeLog.bizName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费状态， 1 核销成功， 0 撤销：</label>
								<div class="col-sm-8">
									<input id="consumeStatus" name="consumeStatus" th:value="${accountConsumeLog.consumeStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医院代码：</label>
								<div class="col-sm-8">
									<input id="orgCode" name="orgCode" th:value="${accountConsumeLog.orgCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乐观锁：</label>
								<div class="col-sm-8">
									<input id="version" name="version" th:value="${accountConsumeLog.version}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${accountConsumeLog.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">核销操作员号：</label>
								<div class="col-sm-8">
									<input id="consumeCollector" name="consumeCollector" th:value="${accountConsumeLog.consumeCollector}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销操作员号：</label>
								<div class="col-sm-8">
									<input id="refundCollector" name="refundCollector" th:value="${accountConsumeLog.refundCollector}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券基础信息ID：</label>
								<div class="col-sm-8">
									<input id="couponId" name="couponId" th:value="${accountConsumeLog.couponId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券对应的产品编码：</label>
								<div class="col-sm-8">
									<input id="productCode" name="productCode" th:value="${accountConsumeLog.productCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销渠道：</label>
								<div class="col-sm-8">
									<input id="refundChannelCode" name="refundChannelCode" th:value="${accountConsumeLog.refundChannelCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业绩所属医生工号：</label>
								<div class="col-sm-8">
									<input id="belogtoDoctor" name="belogtoDoctor" th:value="${accountConsumeLog.belogtoDoctor}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">doctor_info表主键：</label>
								<div class="col-sm-8">
									<input id="consumeDoctorId" name="consumeDoctorId" th:value="${accountConsumeLog.consumeDoctorId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现标记， 1 已提现， 0 未提现：</label>
								<div class="col-sm-8">
									<input id="cashOutFlag" name="cashOutFlag" th:value="${accountConsumeLog.cashOutFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现时间：</label>
								<div class="col-sm-8">
									<input id="cashOutTime" name="cashOutTime" th:value="${accountConsumeLog.cashOutTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现记录表的主键：</label>
								<div class="col-sm-8">
									<input id="cashOutFlow" name="cashOutFlow" th:value="${accountConsumeLog.cashOutFlow}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/coupon/accountConsumeLog/edit.js}">
	</script>
</body>
</html>
