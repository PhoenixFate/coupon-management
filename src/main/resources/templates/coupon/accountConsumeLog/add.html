<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">账户id：</label>
								<div class="col-sm-8">
									<input id="accountId" name="accountId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户号：</label>
								<div class="col-sm-8">
									<input id="accountNo" name="accountNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费渠道码：</label>
								<div class="col-sm-8">
									<input id="channelCode" name="channelCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费时间：</label>
								<div class="col-sm-8">
									<input id="consumeTime" name="consumeTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第三方订单号：</label>
								<div class="col-sm-8">
									<input id="thirdOrdernumber" name="thirdOrdernumber" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券号码：</label>
								<div class="col-sm-8">
									<input id="couponNo" name="couponNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销标记， 0 未退， 1 已退：</label>
								<div class="col-sm-8">
									<input id="refundFlag" name="refundFlag" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销时间：</label>
								<div class="col-sm-8">
									<input id="refundTime" name="refundTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费业务类型：</label>
								<div class="col-sm-8">
									<input id="bizCode" name="bizCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费业务类型名称：</label>
								<div class="col-sm-8">
									<input id="bizName" name="bizName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费状态， 1 核销成功， 0 撤销：</label>
								<div class="col-sm-8">
									<input id="consumeStatus" name="consumeStatus" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医院代码：</label>
								<div class="col-sm-8">
									<input id="orgCode" name="orgCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乐观锁：</label>
								<div class="col-sm-8">
									<input id="version" name="version" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">核销操作员号：</label>
								<div class="col-sm-8">
									<input id="consumeCollector" name="consumeCollector" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销操作员号：</label>
								<div class="col-sm-8">
									<input id="refundCollector" name="refundCollector" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券基础信息ID：</label>
								<div class="col-sm-8">
									<input id="couponId" name="couponId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券对应的产品编码：</label>
								<div class="col-sm-8">
									<input id="productCode" name="productCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销渠道：</label>
								<div class="col-sm-8">
									<input id="refundChannelCode" name="refundChannelCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业绩所属医生工号：</label>
								<div class="col-sm-8">
									<input id="belogtoDoctor" name="belogtoDoctor" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">doctor_info表主键：</label>
								<div class="col-sm-8">
									<input id="consumeDoctorId" name="consumeDoctorId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现标记， 1 已提现， 0 未提现：</label>
								<div class="col-sm-8">
									<input id="cashOutFlag" name="cashOutFlag" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现时间：</label>
								<div class="col-sm-8">
									<input id="cashOutTime" name="cashOutTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现记录表的主键：</label>
								<div class="col-sm-8">
									<input id="cashOutFlow" name="cashOutFlow" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/coupon/accountConsumeLog/add.js}">
	</script>
</body>
</html>
