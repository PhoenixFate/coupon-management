<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div name="searchform" id="searchform" class="layui-form layui-form-pane">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">手机号码</label>
									<div class="layui-input-inline">
										<input lay-key="1" class="layui-input" id="docPhone" placeholder="手机号码" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">医生姓名</label>
									<div class="layui-input-inline">
										<input lay-key="2" class="layui-input" id="docName" placeholder="医生姓名" type="text">
									</div>
								</div>
								
								<div class="layui-inline">
										<label class="layui-form-label">医院</label>
										<div class="layui-input-inline">
											<select name="hosCode"  id="hosCode"  data-live-search="true">
												<option value="">全部</option>
											 	<option th:each="org:${orgs}" th:value="${org.orgCode}" th:text="${org.orgName}" th:attr="orgdisplaylogo = ${org.orgDisplayLogo}" th:selected="${org.orgCode eq defaultOrg}"></option>
									      	</select>
										</div>
									</div>
								<div class="layui-inline">
									<button class="layui-btn" type="button"  id="reload">
										<i class="fa fa-search"  aria-hidden="true"></i>查询
									</button>
									<button type="button" class="layui-btn btn-primary" onclick="add()">
										<i class="fa fa-plus" aria-hidden="true"></i>添加
									</button>
								</div>
							</div>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="coupon:doctorInfo:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="coupon:doctorInfo:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="coupon:doctorInfo:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/coupon/doctorInfo/doctorInfo.js}"></script>
</body>
</html>
