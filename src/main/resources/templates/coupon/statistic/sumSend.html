<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<style type="text/css"> 

.layui-table-view{
	position:relative !important;
	top:0px !important;
	margin-top:5px;
	width: 100% !important;
}
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div name="searchform" id="searchform"
								class="layui-form layui-form-pane" >
								<div class="layui-form-item">
								   <input id="tableCols" name="tableCols" type="hidden" th:value="${tableCols}">
								   <input id="hosCode" name="hosCode" type="hidden">
									<div class="layui-inline">
										<label class="layui-form-label">起始日期</label>
										<div class="layui-input-inline">
											<input lay-key="1" class="layui-input" name="startTime"
												id="startTime" placeholder="请选择" type="text">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">截止日期</label>
										<div class="layui-input-inline">
											<input lay-key="2" class="layui-input" name="endTime"
												id="endTime" placeholder="请选择" type="text">
										</div>
									</div>
									<div class="layui-inline">
										<button class="layui-btn" id="reload"><i class="icon iconfont icon-wxbsousuotuiguang"></i>查询</button>
									</div>
							</div> 
					</div>
					<div class="fixed-table-toolbar">
						 <table id="exampleTable" data-mobile-responsive="true" class="position:relative !important; "></table>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/coupon/statistic/sumSend.js}"></script>
</body>
</html>
