<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">

<head th:include="include::header"></head>
<style type="text/css"> 
.layui-table-view{
	position:relative !important;
	top:0px !important;
	margin-top:5px;
	width: 100% !important;
}
</style>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						 <div name="searchform" id="searchform"
								class="layui-form layui-form-pane" >
								<!-- <input id="bizType" name="bizType" th:value="${bizType}" type="hidden"> -->
								 <input id="tableCols" name="tableCols" type="hidden" th:value="${tableCols}">
								 <input id="tableCols1" name="tableCols1" type="hidden" th:value="${tableCols1}">
								 
								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">起始日期</label>
										<div class="layui-input-inline">
											<input lay-key="1" class="layui-input" name="startTime"
												id="startTime" placeholder="请选择" type="text">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">截止日期</label>
										<div class="layui-input-inline">
											<input lay-key="2" class="layui-input" name="endTime"
												id="endTime" placeholder="请选择" type="text">
										</div>
									</div>
									
									<div class="layui-inline">
										<label class="layui-form-label">医院</label>
										<div class="layui-input-inline">
											<select name="orgCode"  id="orgCode"  data-live-search="true">
												<option value="">全部</option>
											 	<option th:each="org:${orgs}" th:value="${org.orgCode}" th:text="${org.orgName}" th:attr="orgdisplaylogo = ${org.orgDisplayLogo}" th:selected="${org.orgCode eq defaultOrg}"></option>
									      	</select>
										</div>
									</div>
									
									<div class="layui-inline">
										<button class="layui-btn" id="reload"><i class="icon iconfont icon-wxbsousuotuiguang"></i>查询</button>
									</div>
							</div> 
					</div>
					<div class="fixed-table-toolbar">
						<table id="exampleTable" data-mobile-responsive="true" class="position:relative !important; "></table>
					</div>

					
				</div>
			</div>
		</div>
	</div>
	
		<div>
			<script type="text/javascript">
				var s_cashOut_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="coupon:accountConsumeLog:cashOut">
			<script type="text/javascript">
				s_cashOut_h = '';
			</script>
		</div>
	</div>
	

	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/coupon/statistic/sumDoctors.js}"></script>
	
</body>
</html>
