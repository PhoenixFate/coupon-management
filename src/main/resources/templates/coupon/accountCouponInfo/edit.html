<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="account_no" name="account_no" th:value="${accountCouponInfo.account_no}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">发券流水号：</label>
								<div class="col-sm-8">
									<input id="provideId" name="provideId" th:value="${accountCouponInfo.provideId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户id：</label>
								<div class="col-sm-8">
									<input id="accountId" name="accountId" th:value="${accountCouponInfo.accountId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">充值渠道码：</label>
								<div class="col-sm-8">
									<input id="channelCode" name="channelCode" th:value="${accountCouponInfo.channelCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发券时间：</label>
								<div class="col-sm-8">
									<input id="provideTime" name="provideTime" th:value="${accountCouponInfo.provideTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券号码：</label>
								<div class="col-sm-8">
									<input id="couponNo" name="couponNo" th:value="${accountCouponInfo.couponNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第三方订单号，商户订单号：</label>
								<div class="col-sm-8">
									<input id="thirdOrdernumber" name="thirdOrdernumber" th:value="${accountCouponInfo.thirdOrdernumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">充值描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${accountCouponInfo.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销标记， 0 未撤销， 1 已撤销：</label>
								<div class="col-sm-8">
									<input id="returnFlag" name="returnFlag" th:value="${accountCouponInfo.returnFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">撤销时间：</label>
								<div class="col-sm-8">
									<input id="returnTime" name="returnTime" th:value="${accountCouponInfo.returnTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乐观锁：</label>
								<div class="col-sm-8">
									<input id="version" name="version" th:value="${accountCouponInfo.version}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${accountCouponInfo.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券支持的业务代码：</label>
								<div class="col-sm-8">
									<input id="bizCode" name="bizCode" th:value="${accountCouponInfo.bizCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券基础信息ID：</label>
								<div class="col-sm-8">
									<input id="couponId" name="couponId" th:value="${accountCouponInfo.couponId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发券业务流水号，用于去重：</label>
								<div class="col-sm-8">
									<input id="bizFlow" name="bizFlow" th:value="${accountCouponInfo.bizFlow}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券对应的产品编号：</label>
								<div class="col-sm-8">
									<input id="productCode" name="productCode" th:value="${accountCouponInfo.productCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优惠券状态， 0 未使用， 1 已使用， 2 已冻结，3 已过期：</label>
								<div class="col-sm-8">
									<input id="couponStatus" name="couponStatus" th:value="${accountCouponInfo.couponStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费时间：</label>
								<div class="col-sm-8">
									<input id="consumeTime" name="consumeTime" th:value="${accountCouponInfo.consumeTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效期开始时间：</label>
								<div class="col-sm-8">
									<input id="periodStartTime" name="periodStartTime" th:value="${accountCouponInfo.periodStartTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效期截止时间：</label>
								<div class="col-sm-8">
									<input id="periodEndTime" name="periodEndTime" th:value="${accountCouponInfo.periodEndTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/coupon/accountCouponInfo/edit.js}">
	</script>
</body>
</html>
