<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="fund_id" name="fund_id" th:value="${wxFundFlow.fund_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商户号：</label>
								<div class="col-sm-8">
									<input id="mchId" name="mchId" th:value="${wxFundFlow.mchId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构代码：</label>
								<div class="col-sm-8">
									<input id="orgCode" name="orgCode" th:value="${wxFundFlow.orgCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">记账日期：</label>
								<div class="col-sm-8">
									<input id="tradeTime" name="tradeTime" th:value="${wxFundFlow.tradeTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">微信支付业务单号：</label>
								<div class="col-sm-8">
									<input id="wxBillsNo" name="wxBillsNo" th:value="${wxFundFlow.wxBillsNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">资金流水单号：</label>
								<div class="col-sm-8">
									<input id="fundFlow" name="fundFlow" th:value="${wxFundFlow.fundFlow}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业务名称：</label>
								<div class="col-sm-8">
									<input id="bizName" name="bizName" th:value="${wxFundFlow.bizName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业务类型：</label>
								<div class="col-sm-8">
									<input id="bizType" name="bizType" th:value="${wxFundFlow.bizType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收支类型：</label>
								<div class="col-sm-8">
									<input id="tradeType" name="tradeType" th:value="${wxFundFlow.tradeType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收支金额(元)：</label>
								<div class="col-sm-8">
									<input id="tradeFee" name="tradeFee" th:value="${wxFundFlow.tradeFee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户结余(元)：</label>
								<div class="col-sm-8">
									<input id="accountRemain" name="accountRemain" th:value="${wxFundFlow.accountRemain}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">资金变更提交申请人：</label>
								<div class="col-sm-8">
									<input id="applyUser" name="applyUser" th:value="${wxFundFlow.applyUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${wxFundFlow.remarks}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业务凭证号：</label>
								<div class="col-sm-8">
									<input id="voucherno" name="voucherno" th:value="${wxFundFlow.voucherno}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/paycenter/wxFundFlow/edit.js}">
	</script>
</body>
</html>
