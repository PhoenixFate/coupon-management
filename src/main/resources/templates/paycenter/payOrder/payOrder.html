<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div name="searchform" id="searchform" class="layui-form layui-form-pane">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">订单号</label>
									<div class="layui-input-inline">
										<input lay-key="1" class="layui-input" id="orderNumber" placeholder="订单号" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">开始日期</label>
									<div class="layui-input-inline">
										<input lay-key="2" class="layui-input" id="startTime" placeholder="开始日期" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">结束日期</label>
									<div class="layui-input-inline">
										<input lay-key="3" class="layui-input" id="endTime" placeholder="结束日期" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">调用渠道</label>
									<div class="layui-input-inline">
										<select lay-key="1" id="channelCode" name="channelCode" title="调用渠道" >
								        	<option value="" selected="selected">全部渠道</option>
								        	<option th:each="reserveChannel:${reserveChannels}" th:value="${reserveChannel.channelCode}" th:text="${reserveChannel.channelName}"></option>
								        </select>
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">支付方式</label>
									<div class="layui-input-inline">
										<select lay-key="1" id="payChannel" name="payChannel" title="支付方式" >
								        	<option value="" selected="selected">全部</option>
								        	<option th:each="payMethod:${payMethods}" th:value="${payMethod.dictValue}" th:text="${payMethod.dictName}"></option>
								        </select>
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">业务名称</label>
									<div class="layui-input-inline">
										<input lay-key="2" class="layui-input" id="bizName" placeholder="业务名称" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">用户姓名</label>
									<div class="layui-input-inline">
										<input lay-key="2" class="layui-input" id="userName" placeholder="用户姓名" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">收费员</label>
									<div class="layui-input-inline">
										<input lay-key="2" class="layui-input" id="collectorNo" placeholder="收费员工号" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">交易状态</label>
									<div class="layui-input-inline">
										<select lay-key="1" id="paystatus" name="paystatus" title="支付方式" >
								        	<option value="" selected="selected">全部</option>
								        	<option th:each="paystatus:${payStatus}" th:value="${paystatus.dictValue}" th:text="${paystatus.dictName}"></option>
								        </select>
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">支付类型</label>
									<div class="layui-input-inline">
										<input lay-key="2" class="layui-input" id="payMode" placeholder="F2F/QR/FACEPAY" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">业务状态</label>
									<div class="layui-input-inline">
										<select lay-key="1" id="bizResultFlag" name="bizResultFlag" title="业务状态" >
								        	<option value="" selected="selected">全部</option>
								        	<option value="0">失败</option>
								        	<option value="1">成功</option>
								        	<option value="2">超时</option>
								        	<option value="3">处理中</option>
								        	<option value="4">未知</option>
								        	<option value="5">取消</option>
								        </select>
									</div>
								</div>
								<div class="layui-inline">
									<button class="layui-btn" type="button"  id="reload">
										<i class="fa fa-search" aria-hidden="true"></i>查询
									</button>
								</div>
							</div>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="paycenter:payOrder:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="paycenter:payOrder:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="paycenter:payOrder:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/paycenter/payOrder/payOrder.js}"></script>
</body>
</html>
