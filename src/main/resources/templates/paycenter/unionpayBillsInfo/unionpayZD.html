<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<style type="text/css"> 

.layui-table-view{
	position:relative !important;
	top:0px !important;
	margin-top:5px;
	width: 100% !important;
}
</style>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						 <div name="searchform" id="searchform"
								class="layui-form layui-form-pane" >
								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">起始日期</label>
										<div class="layui-input-inline">
											<input lay-key="1" class="layui-input" name="startTime"
												id="startTime" placeholder="请选择" type="text">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">截止日期</label>
										<div class="layui-input-inline">
											<input lay-key="2" class="layui-input" name="endTime"
												id="endTime" placeholder="请选择" type="text">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">交易流水号</label>
										<div class="layui-input-inline">
											<input id="unionpayId" name="unionpayId" placeholder="请输入" maxlength="50"
												lay-verify="required" autocomplete="off" class="layui-input"
												type="text">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">银商订单号</label>
										<div class="layui-input-inline">
											<input id="silverMerchantOrderNo" name="silverMerchantOrderNo" placeholder="请输入" maxlength="50"
												lay-verify="required" autocomplete="off" class="layui-input"
												type="text">
										</div>
									</div>
									
								   <div class="layui-inline">
										<label class="layui-form-label">商户号</label>
										<div class="layui-input-inline">
											<input id="merchantCodes" name="merchantCodes" placeholder="请输入" maxlength="50"
												lay-verify="required" autocomplete="off" class="layui-input"
												type="text">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">银行卡号</label>
										<div class="layui-input-inline">
											<input id="cardNumber" name="cardNumber" placeholder="请输入" maxlength="50"
												lay-verify="required" autocomplete="off" class="layui-input"
												type="text">
										</div>
									</div>
									
									<div class="layui-inline">
										<label class="layui-form-label">参考号</label>
										<div class="layui-input-inline">
											<input id="referenceNo" name="referenceNo" placeholder="请输入" maxlength="50"
												lay-verify="required" autocomplete="off" class="layui-input"
												type="text">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">终端号</label>
										<div class="layui-input-inline">
											<input id="terminalCode" name="terminalCode" placeholder="请输入" maxlength="50"
												lay-verify="required" autocomplete="off" class="layui-input"
												type="text">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">交易金额</label>
										<div class="layui-input-inline">
											<input id="transAmount" name="transAmount" placeholder="请输入" maxlength="50"
												lay-verify="required" autocomplete="off" class="layui-input"
												type="text">
										</div>
									</div>
									 
									<div class="layui-inline">
										<button class="layui-btn" id="reload"><i class="icon iconfont icon-wxbsousuotuiguang"></i>查询</button>
									</div>
							</div> 
					</div>
					<div class="fixed-table-toolbar">
						 <table id="exampleTable" data-mobile-responsive="true" class="one"></table>
					</div>

					
				</div>
			</div>
		</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/paycenter/unionpayBillsInfo/unionpayZD.js}"></script>
	
	<script>
	
		  formSelects.on({
				layFilter: 'merchantCodes',	//绑定select lay-filter
				left: '【',			//显示的符号left
				right: '】',			//显示的符号right
				separator: '',		//多选分隔符
			}); 
		
		
		 function formatJson(arr){
			 var merchantCodes = "";
			 $.each(arr, function (index, obj) {
				 merchantCodes += obj.val +",";
	            });
			 $("#merchantCodes").val(merchantCodes.substring(0,merchantCodes.length-1));
			try{
				$('#json-view').jsonViewer(eval('('+JSON.stringify(arr)+')'), {
					collapsed: false,
					withQuotes: true
				});
			}catch(error){}
			
		}  
	</script>
</body>
</html>
