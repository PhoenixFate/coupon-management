<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div name="searchform" id="searchform" class="layui-form layui-form-pane">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">开始日期</label>
									<div class="layui-input-inline">
										<input lay-key="2" class="layui-input" id="startTime" placeholder="开始日期" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">结束日期</label>
									<div class="layui-input-inline">
										<input lay-key="3" class="layui-input" id="endTime" placeholder="结束日期" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">支付方式</label>
									<div class="layui-input-inline">
										<select lay-key="1" id="payChannel" name="payChannel" title="支付方式" >
								        	<option value="" selected="selected">全部</option>
								        	<option th:each="payMethod:${payMethods}" th:value="${payMethod.dictValue}" th:text="${payMethod.dictName}"></option>
								        </select>
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">产品名称</label>
									<div class="layui-input-inline">
										<select lay-key="1" id="productCode" name="productCode" title="产品名称" >
								        	<option value="" selected="selected">全部</option>
								        	<option th:each="product:${products}" th:value="${product.dictValue}" th:text="${product.dictName}"></option>
								        </select>
									</div>
								</div>
								<div class="layui-inline">
									<button class="layui-btn" type="button"  id="reload">
										<i class="fa fa-search" aria-hidden="true"></i>查询
									</button>
								</div>
							</div>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/paycenter/statistic/sumProduct.js}"></script>
</body>
</html>
