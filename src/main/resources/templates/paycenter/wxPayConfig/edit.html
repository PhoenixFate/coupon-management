<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${wxPayConfig.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">wx appid：</label>
								<div class="col-sm-8">
									<input id="appid" name="appid" th:value="${wxPayConfig.appid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户号：</label>
								<div class="col-sm-8">
									<input id="mchId" name="mchId" th:value="${wxPayConfig.mchId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">api key：</label>
								<div class="col-sm-8">
									<input id="apiKey" name="apiKey" th:value="${wxPayConfig.apiKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">子商户appid：</label>
								<div class="col-sm-8">
									<input id="subAppid" name="subAppid" th:value="${wxPayConfig.subAppid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">子商户商户号：</label>
								<div class="col-sm-8">
									<input id="subMchId" name="subMchId" th:value="${wxPayConfig.subMchId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">细分渠道码， 用于一个医院多个账户：</label>
								<div class="col-sm-8">
									<input id="hosPayId" name="hosPayId" th:value="${wxPayConfig.hosPayId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户名称：</label>
								<div class="col-sm-8">
									<input id="mchName" name="mchName" th:value="${wxPayConfig.mchName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">p12证书路径</label>
								<div class="col-sm-8">
									<input id="p12FilePath" name="p12FilePath" th:value="${wxPayConfig.p12FilePath}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/paycenter/wxPayConfig/edit.js}">
	</script>
</body>
</html>
