<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">二维码付款消息ID(msg_id)：</label>
								<div class="col-sm-8">
									<input id="qrMsgId" name="qrMsgId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">二维码付款消息来源(msg_src)：</label>
								<div class="col-sm-8">
									<input id="qrMsgSrc" name="qrMsgSrc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">二维码付款商户号(mid)：</label>
								<div class="col-sm-8">
									<input id="qrMid" name="qrMid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">二维码付款终端号(tid)：</label>
								<div class="col-sm-8">
									<input id="qrTid" name="qrTid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">二维码付款业务类型(inst_mid)：</label>
								<div class="col-sm-8">
									<input id="qrInstMid" name="qrInstMid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">医院支付ID：</label>
								<div class="col-sm-8">
									<input id="hosPayId" name="hosPayId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">二维码付款MD5 key：</label>
								<div class="col-sm-8">
									<input id="qrMd5Key" name="qrMd5Key" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户名称：</label>
								<div class="col-sm-8">
									<input id="mchName" name="mchName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">二维码付款接口地址：</label>
								<div class="col-sm-8">
									<input id="qrGatewayUrl" name="qrGatewayUrl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当面付商户号：</label>
								<div class="col-sm-8">
									<input id="f2fMid" name="f2fMid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当面付终端号：</label>
								<div class="col-sm-8">
									<input id="f2fTid" name="f2fTid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当面付APPID：</label>
								<div class="col-sm-8">
									<input id="f2fAppid" name="f2fAppid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当面付秘钥：</label>
								<div class="col-sm-8">
									<input id="f2fAppkey" name="f2fAppkey" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当面付接口地址：</label>
								<div class="col-sm-8">
									<input id="f2fGatewayUrl" name="f2fGatewayUrl" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">ftp配置：</label>
								<div class="col-sm-8">
									<input id="ftpConfig" name="ftpConfig" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/paycenter/unionpayConfig/add.js}">
	</script>
</body>
</html>
