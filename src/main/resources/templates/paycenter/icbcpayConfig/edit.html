<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${icbcpayConfig.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">appid：</label>
								<div class="col-sm-8">
									<input id="appid" name="appid" th:value="${icbcpayConfig.appid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户号：</label>
								<div class="col-sm-8">
									<input id="merId" name="merId" th:value="${icbcpayConfig.merId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">商户私钥：</label>
								<div class="col-sm-8">
									<input id="privateKey" name="privateKey" th:value="${icbcpayConfig.privateKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户公钥：</label>
								<div class="col-sm-8">
									<input id="publicKey" name="publicKey" th:value="${icbcpayConfig.publicKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">细分渠道码， 用于一个医院多个账户：</label>
								<div class="col-sm-8">
									<input id="hosPayId" name="hosPayId" th:value="${icbcpayConfig.hosPayId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工行公钥：</label>
								<div class="col-sm-8">
									<input id="icbcPublicKey" name="icbcPublicKey" th:value="${icbcpayConfig.icbcPublicKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户名称：</label>
								<div class="col-sm-8">
									<input id="mchName" name="mchName" th:value="${icbcpayConfig.mchName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接口地址：</label>
								<div class="col-sm-8">
									<input id="gatewayUrl" name="gatewayUrl" th:value="${icbcpayConfig.gatewayUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">e生活档案编号：</label>
								<div class="col-sm-8">
									<input id="storeCode" name="storeCode" th:value="${icbcpayConfig.storeCode}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/paycenter/icbcpayConfig/edit.js}">
	</script>
</body>
</html>
