<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${alarmRules.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">警报规则代码：</label>
								<div class="col-sm-8">
									<select id="alarmCode" name="alarmCode" title="报警规则" class="selectpicker"  th:field="*{alarmRules.alarmCode}">
								        	<option th:each="alarmRule:${alarmRulesDict}" th:value="${alarmRule.dictValue}" th:text="${alarmRule.dictName}"></option>
								    </select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">警报规则名称：</label>
								<div class="col-sm-8">
									<input id="alarmName" name="alarmName" th:value="${alarmRules.alarmName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时间区间(00:00-18:00)：</label>
								<div class="col-sm-8">
									<input id="timeRegion" name="timeRegion" th:value="${alarmRules.timeRegion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时间间隔，分钟：</label>
								<div class="col-sm-8">
									<input id="timeSpace" name="timeSpace" th:value="${alarmRules.timeSpace}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">表达式(><=)：</label>
								<div class="col-sm-8">
									<input id="expression" name="expression" th:value="${alarmRules.expression}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">阈值：</label>
								<div class="col-sm-8">
									<input id="threshold" name="threshold" th:value="${alarmRules.threshold}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">星期几：</label>
								<div class="col-sm-8">
									<input id="days" name="days" th:value="${alarmRules.days}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">报警类型：</label>
								<div class="col-sm-8">
									<select id="alarmType" name="alarmType" title="报警类型" class="selectpicker">
								        <option value="message" selected="selected">短信</option>
								    </select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">报警号码，逗号分隔：</label>
								<div class="col-sm-8">
									<input id="alarmPhone" name="alarmPhone" th:value="${alarmRules.alarmPhone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/paycenter/alarmRules/edit.js}">
	</script>
</body>
</html>
