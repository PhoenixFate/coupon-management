<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">支付渠道,wx或者alipay：</label>
								<div class="col-sm-8">
									<input id="payChannel" name="payChannel" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付状态， 0 退款中， 1 已退款, 2 退款失败：</label>
								<div class="col-sm-8">
									<input id="paystatus" name="paystatus" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版本号，每次修改都变更：</label>
								<div class="col-sm-8">
									<input id="version" name="version" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款时间：</label>
								<div class="col-sm-8">
									<input id="refundtime" name="refundtime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款金额：</label>
								<div class="col-sm-8">
									<input id="refundFee" name="refundFee" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户退款单号：</label>
								<div class="col-sm-8">
									<input id="outRefundNo" name="outRefundNo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第三方退款流水号：</label>
								<div class="col-sm-8">
									<input id="refundId" name="refundId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主键：</label>
								<div class="col-sm-8">
									<input id="refundFlow" name="refundFlow" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">调用的渠道编码：</label>
								<div class="col-sm-8">
									<input id="channelCode" name="channelCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构编码：</label>
								<div class="col-sm-8">
									<input id="orgCode" name="orgCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退款操作员编号：</label>
								<div class="col-sm-8">
									<input id="collectorNo" name="collectorNo" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/paycenter/payOrderRefund/add.js">
	</script>
</body>
</html>
