<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="interfaceId" name="interfaceId" th:value="${reserveInterface.interfaceId}" type="hidden" />
							<div class="form-group">
								<label class="col-sm-3 control-label">接口名称：</label>
								<div class="col-sm-8">
									<input id="interfaceName" name="interfaceName" class="form-control" type="text" th:value="${reserveInterface.interfaceName}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">接口URL：</label>
								<div class="col-sm-8">
									<input id="interfaceUrl" name="interfaceUrl" class="form-control" type="text" th:value="${reserveInterface.interfaceUrl}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">权限码：</label>
								<div class="col-sm-8">
									<input id="interfacePerms" name="interfacePerms" class="form-control" type="text" th:value="${reserveInterface.interfacePerms}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="interfaceOrderNum" name="interfaceOrderNum" class="form-control" type="text" th:value="${reserveInterface.interfaceOrderNum}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-5">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/system/reserveInterfaceList/edit.js}"></script>
</body>
</html>
