<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">标签名：</label>
								<div class="col-sm-8">
									<input id="dictName" name="dictName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据值：</label>
								<div class="col-sm-8">
									<input id="dictValue" name="dictValue" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">字典类型：</label>
								<div class="col-sm-8">
									<select id="typeId" name="typeId" title="字典类型" class="selectpicker" data-live-search="true">
									 	<option th:each="dictType: ${dictTypeList}"  th:value="${dictType.typeId}" th:text="${dictType.typeName}"></option>
									</select>
								</div>
							</div>
							<!-- <div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="dictType" name="dictType"  class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型名称：</label>
								<div class="col-sm-8">
									<input id="dictDescription" name="dictDescription" class="form-control"
										type="text">
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">排序（升序）：</label>
								<div class="col-sm-8">
									<input id="dictSort" name="dictSort" class="form-control" type="text">
								</div>
							</div>
						  <div class="form-group hidden">
                            <label class="col-sm-3 control-label ">父级编号：</label>
                            <div class="col-sm-8">
                                <input id="parentDictId" name="parentDictId"
                                       class="form-control"
                                       type="text">
                            </div>
                       	 </div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<textArea id="remarks" name="remarks" class="form-control" rows="3"></textArea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/system/dict/add.js}">
	</script>
</body>
</html>
