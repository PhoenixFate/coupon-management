<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="dictId" name="dictId" th:value="${dict.dictId}"
                               class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标签名：</label>
                            <div class="col-sm-8">
                                <input id="dictName" name="dictName" th:value="${dict.dictName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据值：</label>
                            <div class="col-sm-8">
                                <input id="dictValue" name="dictValue" th:value="${dict.dictValue}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        
                        <div class="form-group">
							<label class="col-sm-3 control-label">字典类型：</label>
							<div class="col-sm-8">
								<select id="typeId" name="typeId" title="字典类型" class="selectpicker" data-live-search="true" th:field="*{dict.typeId}">
								 	<option th:each="dictType: ${dictTypeList}"  th:value="${dictType.typeId}" th:text="${dictType.typeName}"></option>
								</select>
							</div>
						</div>
                       <!--  <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <input id="dictType" name="dictType" th:value="${dict.dictType}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型名称：</label>
                            <div class="col-sm-8">
                                <input id="dictDescription" name="dictDescription"
                                       th:value="${dict.dictDescription}" class="form-control"
                                       type="text">
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="dictSort" name="dictSort" th:value="${dict.dictSort}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label ">父级编号：</label>
                            <div class="col-sm-8">
                                <input id="parentDictId" name="parentDictId"
                                       th:value="${dict.parentDictId}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息：</label>
                            <div class="col-sm-8">
                            	<textArea id="remarks" name="remarks" class="form-control" rows="3" th:text="${dict.remarks}"></textArea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-5">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/system/dict/edit.js}">
</script>
</body>
</html>
