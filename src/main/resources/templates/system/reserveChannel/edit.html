<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="channelId" name="channelId" th:value="${reserveChannel.channelId}" type="hidden" />
							<div class="form-group">
								<label class="col-sm-3 control-label">渠道编码：</label>
								<div class="col-sm-8">
									<input id="channelCode" class="form-control" type="text" th:value="${reserveChannel.channelCode}" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">渠道名称：</label>
								<div class="col-sm-8">
									<input id="channelName" name="channelName" class="form-control" type="text" th:value="${reserveChannel.channelName}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">阈值（次/分钟）：</label>
								<div class="col-sm-8">
									<input id="interfaceFrequency" name="interfaceFrequency" class="form-control" type="text" th:value="${reserveChannel.interfaceFrequency}" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">鉴权密钥：</label>
								<div class="col-sm-8">
									<input id="accessKeySecret" name="accessKeySecret" class="form-control" type="text" th:value="${reserveChannel.accessKeySecret}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="delFlag" value="0" th:field="*{reserveChannel.delFlag}"/> 正常 </label> 
									<label class="radio-inline"> <input type="radio" name="delFlag" value="1" th:field="*{reserveChannel.delFlag}"/> 停用 </label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-5">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/system/reserveChannel/edit.js}"></script>
</body>
</html>
