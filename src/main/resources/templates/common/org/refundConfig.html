<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t"  id="signupForm">
							<input id="modifyFlag"   type="hidden" th:value="${orgDO.refundPassword}">
							<input id="orgId" name="orgId"  type="hidden" th:value="${orgDO.orgId}">
							<input id="hosCode" name="hosCode"  type="hidden" th:value="${orgDO.orgCode}">
							<div class="form-group" id="oldPasswordDivId">
								<label class="col-sm-3 control-label">旧密码：</label>
								<div class="col-sm-8">
									<input id="oldRefundPassword" name="oldRefundPassword" class="form-control gg-border0" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">退款密码：</label>
								<div class="col-sm-8">
									<input id="refundPassword" name="refundPassword" class="form-control gg-border0" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">确认密码：</label>
								<div class="col-sm-8">
									<input id="checkRefundPassword" name="checkRefundPassword" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-5">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
	<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
	<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
	<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
	<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
	<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
	<script th:src="@{/js/plugins/bootstrap-select/bootstrap-select.min.js}"></script>
	<script th:src="@{/js/plugins/layer/layer.js}"></script>
	<script th:src="@{/js/content.js?v=1.0.0}"></script>
	<!-- summernote -->
	<script th:src="@{/js/plugins/summernote/summernote.js}"></script>
	<script th:src="@{/js/plugins/summernote/summernote-zh-CN.js}"></script>
	<script th:src="@{/js/ajax-util.js}"></script>
	<!-- layui.js -->
	<script th:src="@{/layui.js}"></script>
	<script type="text/javascript" th:src="@{/js/appjs/common/org/refundConfig.js}">
	</script>
</body>
</html>
