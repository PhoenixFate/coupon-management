<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="orgId" name="orgId" th:value="${org.orgId}" type="hidden">
							<input id="oldOrgCode" th:value="${org.orgCode}" type="hidden">
							<input type="hidden" id="ossPolicyType" value="public">
							<div class="form-group">
								<label class="col-sm-3 control-label">机构编码：</label>
								<div class="col-sm-8">
									<input id="orgCode" name="orgCode" th:value="${org.orgCode}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机构名称：</label>
								<div class="col-sm-8">
									<input id="orgName" name="orgName" th:value="${org.orgName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">等级：</label>
								<div class="col-sm-8">
									<input id="orgGrade" name="orgGrade" th:value="${org.orgGrade}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="orgMobile" name="orgMobile" th:value="${org.orgMobile}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机构描述：</label>
								<div class="col-sm-8">
									<textarea id="orgDesc" name="orgDesc" th:text="${org.orgDesc}"
										class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">系统展示名称：</label>
								<div class="col-sm-8">
									<input id="orgDisplayName" name="orgDisplayName" th:value="${org.orgDisplayName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orgOrderNum" name="orgOrderNum"
										th:value="${org.orgOrderNum}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio" name="status" value="1" th:field="*{org.status}"/> 正常 </label> 
									<label class="radio-inline"> <input type="radio" name="status" value="0" th:field="*{org.status}"/> 停用 </label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-5">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/common/org/edit.js}"></script>
</body>
</html>
