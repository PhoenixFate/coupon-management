<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${user.userId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="userRealName" name="userRealName"
									class="form-control" type="text"
									th:value="${user.userRealName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名：</label>
							<div class="col-sm-8">
								<input id="userName" name="userName" class="form-control"
									type="text" th:value="${user.userName}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机号码：</label>
							<div class="col-sm-8">
								<input id="mobile" name="mobile" class="form-control"
									type="mobile" th:value="${user.mobile}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">E-mail：</label>
							<div class="col-sm-8">
								<input id="email" name="email" class="form-control" type="email"
									th:value="${user.email}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input type="radio"
									name="status" value="1" th:field="*{user.status}" /> 正常
								</label> <label class="radio-inline"> <input type="radio"
									name="status" value="0" th:field="*{user.status}" /> 停用
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">角色</label>
							<div class="col-sm-8">
								<select id="roleId" name="roleId" class="selectpicker" data-live-search="true" title="选择角色" th:field="${user.roleId}">
						        	<option th:each="role:${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
						        </select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-5">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/common/user/edit.js}"></script>
</body>
</html>
