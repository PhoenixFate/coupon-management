<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="typeId" name="typeId" th:value="${dictType.typeId}"
                               class="form-control" type="hidden">
                        <div class="form-group">
								<label class="col-sm-3 control-label">类型编码：</label>
								<div class="col-sm-8">
									<input id="typeCode" name="typeCode" class="form-control" type="text" th:value="${dictType.typeCode}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型名称：</label>
								<div class="col-sm-8">
									<input id="typeName" name="typeName" class="form-control" type="text" th:value="${dictType.typeName}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">描述信息：</label>
								<div class="col-sm-8">
									<textarea id="remarks" name="remarks" class="form-control" th:field="${dictType.remarks}"
										type="text"> </textarea>
								</div>
							</div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/common/dictType/edit.js}">
</script>
</body>
</html>
