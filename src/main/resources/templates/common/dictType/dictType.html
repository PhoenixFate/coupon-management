<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div name="searchform" id="searchform" class="layui-form layui-form-pane">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">类型编码</label>
									<div class="layui-input-inline">
										<input lay-key="1" class="layui-input" id="typeCode" placeholder="类型编码" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">类型名称</label>
									<div class="layui-input-inline">
										<input lay-key="2" class="layui-input" id="typeName" placeholder="类型名称" type="text">
									</div>
								</div>
								<div class="layui-inline">
									<button class="layui-btn" type="button"  id="reload">
										<i class="fa fa-search" aria-hidden="true"></i>查询
									</button>
									<button shiro:hasPermission="common:dictType:add" type="button" class="layui-btn btn-primary" onclick="add()">
										<i class="fa fa-plus" aria-hidden="true"></i>添加
									</button>
									<button shiro:hasPermission="common:dictType:remove" type="button" class="layui-btn btn-danger" id="batchRemove">
										<i class="fa fa-trash" aria-hidden="true"></i>删除
									</button>
								</div>
							</div>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true"  class="layui-hide" lay-filter="dictTypeList"></table>
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自phoenix的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="common:dictType:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="common:dictType:remove">
			<script type="text/javascript">
				s_remove_h = '';
			</script>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		th:src="@{/js/appjs/common/dictType/dictType.js}"></script>
</body>
</html>
