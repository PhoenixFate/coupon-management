<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${accountIcbcZd.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">医院编码：</label>
								<div class="col-sm-8">
									<input id="orgCode" name="orgCode" th:value="${accountIcbcZd.orgCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">清算日期 YYYY-MM-DD：</label>
								<div class="col-sm-8">
									<input id="orderDate" name="orderDate" th:value="${accountIcbcZd.orderDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易检索号：</label>
								<div class="col-sm-8">
									<input id="tradeIdx" name="tradeIdx" th:value="${accountIcbcZd.tradeIdx}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付渠道：</label>
								<div class="col-sm-8">
									<input id="channel" name="channel" th:value="${accountIcbcZd.channel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数据来源：</label>
								<div class="col-sm-8">
									<input id="dataSource" name="dataSource" th:value="${accountIcbcZd.dataSource}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工行订单号：</label>
								<div class="col-sm-8">
									<input id="icbcOrdernumber" name="icbcOrdernumber" th:value="${accountIcbcZd.icbcOrdernumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支付卡号：</label>
								<div class="col-sm-8">
									<input id="cardNo" name="cardNo" th:value="${accountIcbcZd.cardNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商户订单号：</label>
								<div class="col-sm-8">
									<input id="thirdOrdernumber" name="thirdOrdernumber" th:value="${accountIcbcZd.thirdOrdernumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易额 单位分：</label>
								<div class="col-sm-8">
									<input id="orderFee" name="orderFee" th:value="${accountIcbcZd.orderFee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易时间 yyyy-MM-dd    HH:mm:ss：</label>
								<div class="col-sm-8">
									<input id="tradeTime" name="tradeTime" th:value="${accountIcbcZd.tradeTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${accountIcbcZd.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否退款 1是：</label>
								<div class="col-sm-8">
									<input id="refundFlag" name="refundFlag" th:value="${accountIcbcZd.refundFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退费金额：</label>
								<div class="col-sm-8">
									<input id="refundFee" name="refundFee" th:value="${accountIcbcZd.refundFee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">交易日期 yyyy-MM-dd：</label>
								<div class="col-sm-8">
									<input id="tradeDate" name="tradeDate" th:value="${accountIcbcZd.tradeDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/account/accountIcbcZd/edit.js}">
	</script>
</body>
</html>
