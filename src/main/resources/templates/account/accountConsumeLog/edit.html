<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="consume_id" name="consume_id" th:value="${accountConsumeLog.consume_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">账户id：</label>
								<div class="col-sm-8">
									<input id="accountId" name="accountId" th:value="${accountConsumeLog.accountId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户号：</label>
								<div class="col-sm-8">
									<input id="accountNo" name="accountNo" th:value="${accountConsumeLog.accountNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费渠道码：</label>
								<div class="col-sm-8">
									<input id="channelCode" name="channelCode" th:value="${accountConsumeLog.channelCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费金额， 分为单位：</label>
								<div class="col-sm-8">
									<input id="consumeAmount" name="consumeAmount" th:value="${accountConsumeLog.consumeAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费时间：</label>
								<div class="col-sm-8">
									<input id="consumeTime" name="consumeTime" th:value="${accountConsumeLog.consumeTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第三方订单号：</label>
								<div class="col-sm-8">
									<input id="thirdOrdernumber" name="thirdOrdernumber" th:value="${accountConsumeLog.thirdOrdernumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${accountConsumeLog.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费终端号（操作员号）：</label>
								<div class="col-sm-8">
									<input id="terminalNo" name="terminalNo" th:value="${accountConsumeLog.terminalNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费完成之后账户余额：</label>
								<div class="col-sm-8">
									<input id="accountBalance" name="accountBalance" th:value="${accountConsumeLog.accountBalance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退费标记， 0 未退， 1 已退：</label>
								<div class="col-sm-8">
									<input id="refundFlag" name="refundFlag" th:value="${accountConsumeLog.refundFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退值金额：</label>
								<div class="col-sm-8">
									<input id="refundAmount" name="refundAmount" th:value="${accountConsumeLog.refundAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退值时间：</label>
								<div class="col-sm-8">
									<input id="refundTime" name="refundTime" th:value="${accountConsumeLog.refundTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费业务类型， 1 取号， 2 挂号， 3 缴费：</label>
								<div class="col-sm-8">
									<input id="bizCode" name="bizCode" th:value="${accountConsumeLog.bizCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费业务类型：</label>
								<div class="col-sm-8">
									<input id="bizName" name="bizName" th:value="${accountConsumeLog.bizName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消费状态， 1 成功， 0 未成功：</label>
								<div class="col-sm-8">
									<input id="consumeStatus" name="consumeStatus" th:value="${accountConsumeLog.consumeStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构代码：</label>
								<div class="col-sm-8">
									<input id="orgCode" name="orgCode" th:value="${accountConsumeLog.orgCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乐观锁：</label>
								<div class="col-sm-8">
									<input id="version" name="version" th:value="${accountConsumeLog.version}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/account/accountConsumeLog/edit.js}">
	</script>
</body>
</html>
