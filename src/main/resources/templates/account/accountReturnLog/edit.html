<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="return_id" name="return_id" th:value="${accountReturnLog.return_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">账户id：</label>
								<div class="col-sm-8">
									<input id="accountId" name="accountId" th:value="${accountReturnLog.accountId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户号：</label>
								<div class="col-sm-8">
									<input id="accountNo" name="accountNo" th:value="${accountReturnLog.accountNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退值金额， 分为单位：</label>
								<div class="col-sm-8">
									<input id="returnAmount" name="returnAmount" th:value="${accountReturnLog.returnAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退值时间：</label>
								<div class="col-sm-8">
									<input id="returnTime" name="returnTime" th:value="${accountReturnLog.returnTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退值状态， 1 成功， 0 失败，2 处理中：</label>
								<div class="col-sm-8">
									<input id="returnStatus" name="returnStatus" th:value="${accountReturnLog.returnStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退值描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${accountReturnLog.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退值终端号：</label>
								<div class="col-sm-8">
									<input id="terminalNo" name="terminalNo" th:value="${accountReturnLog.terminalNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退值完成之后账户余额：</label>
								<div class="col-sm-8">
									<input id="accountBalance" name="accountBalance" th:value="${accountReturnLog.accountBalance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构代码：</label>
								<div class="col-sm-8">
									<input id="orgCode" name="orgCode" th:value="${accountReturnLog.orgCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退值操作员号：</label>
								<div class="col-sm-8">
									<input id="returnCollector" name="returnCollector" th:value="${accountReturnLog.returnCollector}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">乐观锁：</label>
								<div class="col-sm-8">
									<input id="version" name="version" th:value="${accountReturnLog.version}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${accountReturnLog.username}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/account/accountReturnLog/edit.js}">
	</script>
</body>
</html>
