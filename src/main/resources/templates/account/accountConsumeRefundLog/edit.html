<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="consume_id" name="consume_id" th:value="${accountConsumeRefundLog.consume_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">账户id：</label>
								<div class="col-sm-8">
									<input id="accountId" name="accountId" th:value="${accountConsumeRefundLog.accountId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账户号：</label>
								<div class="col-sm-8">
									<input id="accountNo" name="accountNo" th:value="${accountConsumeRefundLog.accountNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退费渠道码：</label>
								<div class="col-sm-8">
									<input id="channelCode" name="channelCode" th:value="${accountConsumeRefundLog.channelCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退费金额， 分为单位：</label>
								<div class="col-sm-8">
									<input id="refundAmount" name="refundAmount" th:value="${accountConsumeRefundLog.refundAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退费时间：</label>
								<div class="col-sm-8">
									<input id="refundTime" name="refundTime" th:value="${accountConsumeRefundLog.refundTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">第三方订单号：</label>
								<div class="col-sm-8">
									<input id="thirdOrdernumber" name="thirdOrdernumber" th:value="${accountConsumeRefundLog.thirdOrdernumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${accountConsumeRefundLog.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退费终端号（操作员号）：</label>
								<div class="col-sm-8">
									<input id="terminalNo" name="terminalNo" th:value="${accountConsumeRefundLog.terminalNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退费完成之后账户余额：</label>
								<div class="col-sm-8">
									<input id="accountBalance" name="accountBalance" th:value="${accountConsumeRefundLog.accountBalance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退费状态， 0 未退， 1 已退：</label>
								<div class="col-sm-8">
									<input id="refundStatus" name="refundStatus" th:value="${accountConsumeRefundLog.refundStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机构代码：</label>
								<div class="col-sm-8">
									<input id="orgCode" name="orgCode" th:value="${accountConsumeRefundLog.orgCode}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/account/accountConsumeRefundLog/edit.js}">
	</script>
</body>
</html>
